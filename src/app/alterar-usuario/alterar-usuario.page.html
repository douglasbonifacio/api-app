<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Alterar Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="usuario">
  <ion-item>
    <ion-input [(ngModel)]="usuario.nome"
     label="Nome:" labelPlacement="floating" placeholder="Digite Nome Completo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="usuario.email"
    label="Email:" labelPlacement="floating" placeholder="Digite um Email Válido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="novaSenha" 
    label="Senha:" labelPlacement="floating" placeholder="Digite uma Senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="confirmarSenha" 
    label="Confirme a Senha:" labelPlacement="floating" placeholder="Repita a Senha"></ion-input>
  </ion-item>

  <ion-button (click)="salvarUsuario()" expand="full" color="success">SALVAR</ion-button>
  </div>

  <ion-button routerLink="/" expand="full" fill="clear" color="dark">VOLTAR</ion-button>

</ion-content>
